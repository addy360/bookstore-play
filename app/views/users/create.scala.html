@()
@layout.main("create user") {
    <section class="py-5">
        <h3 class="text-xl font-bold mb-4">create user</h3>
        <form method="post" action="@routes.UserController.store()" class="w-[50vw] mx-auto shadow p-10">
            <div class="mb-4">
                <label class="capitalize mb-2 block font-thin" >fullname</label>
                <input class="outline-none block w-full border rounded py-2 px-3 " type="text" name="fullname" placeholder="fullname" />
            </div>

            <div class="mb-4">
                <label class="capitalize mb-2 block font-thin" >username</label>
                <input class="outline-none block w-full border rounded py-2 px-3 " type="text" name="username" placeholder="username" />
            </div>

            <div class="mb-4">
                <label class="capitalize mb-2 block font-thin" >password</label>
                <input class="outline-none block w-full border rounded py-2 px-3 " type="password" name="password" placeholder="password" />
            </div>

            <button type="submit" class="px-4 py-2 rounded border" >Save</button>
        </form>
    </section>
}
